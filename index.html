<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Mahjong Blast - Menu i Poziomy</title>
<style>
body {
    margin:0; background:#1e1e2f; font-family:'Segoe UI',sans-serif; overflow:hidden;
}
#menu {
    position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
    display:flex; flex-direction:column; gap:15px;
}
.menu-btn {
    padding:15px 30px; font-size:24px; color:#fff; background:#333; border:none; border-radius:10px; cursor:pointer; transition:0.3s;
}
.menu-btn:hover { background:#555; }
#game-container { position:relative; width:100vw; height:100vh; overflow:hidden; display:none; }
.tile {
    position:absolute; width:80px; height:100px; cursor:pointer;
    transition: transform 0.3s, opacity 0.3s; border-radius:8px;
    box-shadow:0 5px 10px rgba(0,0,0,0.5);
    background-size: cover; background-position: center;
}
.tile.selected { transform:scale(1.2); z-index:100; box-shadow:0 10px 20px rgba(255,255,0,0.8); }
.particle {
    position:absolute; width:10px; height:10px; border-radius:50%; pointer-events:none;
}
#inventory {
    position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
    display:flex; gap:10px;
}
.inventory-slot {
    width:60px; height:80px; border:2px solid #fff; border-radius:8px; background:#333;
    display:flex; align-items:center; justify-content:center;
}
.inventory-slot img { max-width:100%; max-height:100%; }
</style>
</head>
<body>

<div id="menu">
    <button class="menu-btn" data-level="easy">Łatwy</button>
    <button class="menu-btn" data-level="classic">Klasyczny</button>
    <button class="menu-btn" data-level="medium">Średni</button>
    <button class="menu-btn" data-level="hard">Trudny</button>
    <button class="menu-btn" data-level="extreme">Ekstremalny</button>
    <button class="menu-btn" data-level="pro">Zawodowy</button>
    <button class="menu-btn" data-level="random">Wylosuj poziom</button>
</div>

<div id="game-container"></div>
<div id="inventory">
    <div class="inventory-slot" data-slot="0"></div>
    <div class="inventory-slot" data-slot="1"></div>
    <div class="inventory-slot" data-slot="2"></div>
    <div class="inventory-slot" data-slot="3"></div>
</div>

<audio id="click-sound" src="assets/sounds/click.mp3"></audio>
<audio id="match-sound" src="assets/sounds/match.mp3"></audio>

<script>
const menu = document.getElementById('menu');
const container = document.getElementById('game-container');
const clickSound = document.getElementById('click-sound');
const matchSound = document.getElementById('match-sound');
const slots = document.querySelectorAll('.inventory-slot');

let TILE_WIDTH=80, TILE_HEIGHT=100, tiles=[], selectedTile=null, inventory=[null,null,null,null];

const LEVELS = {
    easy:16,
    classic:32,
    medium:48,
    hard:64,
    extreme:80,
    pro:128
};

const COLORS = ['red','blue','green','yellow','purple','orange','cyan','magenta'];

function randomInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

function shuffle(array){ return array.sort(()=>Math.random()-0.5); }

function createTile(value,color){
    let tile = document.createElement('div');
    tile.classList.add('tile');
    tile.dataset.value=value;
    tile.style.backgroundImage=`url(assets/images/${(value-1)%16+1}.png)`;
    if(color) tile.style.border=`4px solid ${color}`;
    tile.addEventListener('click',()=>tileClick(tile));
    container.appendChild(tile);
    return tile;
}

function generateTiles(level){
    tiles.forEach(t=>t.remove()); tiles=[];
    let total = LEVELS[level];
    let values = [];
    let base=16;
    while(values.length<total){
        let val = (values.length%base)+1;
        let color = COLORS[randomInt(0,COLORS.length-1)];
        values.push({val,color});
        values.push({val,color}); // tworzymy pary
    }
    values = values.slice(0,total); // upewniamy się że mamy dokładnie total
    shuffle(values);

    let rows = Math.ceil(Math.sqrt(values.length));
    let cols = rows;
    for(let r=0;r<rows;r++){
        for(let c=0;c<cols;c++){
            let idx = r*cols+c;
            if(idx>=values.length) break;
            let t=values[idx];
            let tile = createTile(t.val,t.color);
            tile.style.left=`${100+c*TILE_WIDTH*0.7}px`;
            tile.style.top=`${50+r*TILE_HEIGHT*0.5}px`;
            tiles.push(tile);
        }
    }
}

function tileClick(tile){
    clickSound.currentTime=0; clickSound.play();
    if(selectedTile===tile){ selectedTile.classList.remove('selected'); selectedTile=null; return; }
    if(selectedTile && selectedTile.dataset.value===tile.dataset.value){
        removePair(selectedTile,tile); selectedTile=null;
    }else{
        if(selectedTile) selectedTile.classList.remove('selected');
        selectedTile=tile; tile.classList.add('selected');
    }
}

function removePair(tile1,tile2){
    matchSound.currentTime=0; matchSound.play();
    createParticles(tile1); createParticles(tile2);
    tile1.style.opacity=0; tile2.style.opacity=0;
    setTimeout(()=>{
        tile1.remove(); tile2.remove();
        tiles = tiles.filter(t=>t!==tile1 && t!==tile2);
    },300);
}

function createParticles(tile){
    for(let i=0;i<15;i++){
        let p=document.createElement('div'); p.classList.add('particle');
        p.style.background=`hsl(${randomInt(0,360)},80%,60%)`;
        p.style.left=`${parseInt(tile.style.left)+TILE_WIDTH/2}px`;
        p.style.top=`${parseInt(tile.style.top)+TILE_HEIGHT/2}px`;
        container.appendChild(p);
        let dx=randomInt(-100,100), dy=randomInt(-100,100), life=randomInt(500,1000);
        p.animate([{transform:`translate(0px,0px)`,opacity:1},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],
                  {duration:life,easing:'ease-out'});
        setTimeout(()=>p.remove(),life);
    }
}

// Inventory
slots.forEach(slot=>{
    slot.addEventListener('click',()=>{
        let idx=parseInt(slot.dataset.slot);
        if(selectedTile && !inventory[idx]){
            inventory[idx]=selectedTile.dataset.value;
            let img=document.createElement('img'); img.src=`assets/images/${selectedTile.dataset.value}.png`;
            slot.appendChild(img);
            selectedTile.style.opacity=0.3; selectedTile.classList.remove('selected'); selectedTile=null;
        }else if(inventory[idx]){
            inventory[idx]=null; slot.innerHTML='';
        }
    });
});

// MENU
menu.querySelectorAll('.menu-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
        let level = btn.dataset.level;
        if(level==='random'){
            const keys = Object.keys(LEVELS);
            level = keys[randomInt(0,keys.length-1)];
        }
        menu.style.display='none';
        container.style.display='block';
        generateTiles(level);
    });
});

function gameLoop(){ requestAnimationFrame(gameLoop); }
gameLoop();
</script>

</body>
</html>
