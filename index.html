<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #1e1e2f, #2c2c54);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.board {
    display: grid;
    grid-template-columns: repeat(8, 100px);
    gap: 12px;
    perspective: 1000px;
}

.tile {
    width: 100px;
    height: 140px;
    cursor: pointer;
}

.inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.tile.flipped .inner {
    transform: rotateY(180deg);
}

.front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
}

.front {
    background: linear-gradient(145deg, #444, #222);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

.back {
    transform: rotateY(180deg);
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.back img {
    width: 90%;
    height: 90%;
    object-fit: contain;
}
</style>
</head>
<body>

<div class="board" id="board"></div>

<script>
const totalPairs = 16;
let symbols = [];

// automatyczne wczytanie 1.png â†’ 16.png
for (let i = 1; i <= totalPairs; i++) {
    let path = `assets/images/${i}.png`;
    symbols.push(path);
    symbols.push(path);
}

// tasowanie
symbols.sort(() => Math.random() - 0.5);

const board = document.getElementById("board");
let firstTile = null;
let lock = false;

symbols.forEach((imgSrc) => {
    const tile = document.createElement("div");
    tile.classList.add("tile");

    tile.innerHTML = `
        <div class="inner">
            <div class="front"></div>
            <div class="back">
                <img src="${imgSrc}">
            </div>
        </div>
    `;

    tile.addEventListener("click", () => {
        if (lock || tile.classList.contains("flipped")) return;

        tile.classList.add("flipped");

        if (!firstTile) {
            firstTile = tile;
        } else {
            if (
                firstTile.querySelector("img").src ===
                tile.querySelector("img").src
            ) {
                firstTile = null;
            } else {
                lock = true;
                setTimeout(() => {
                    tile.classList.remove("flipped");
                    firstTile.classList.remove("flipped");
                    firstTile = null;
                    lock = false;
                }, 800);
            }
        }
    });

    board.appendChild(tile);
});
</script>

</body>
</html>
